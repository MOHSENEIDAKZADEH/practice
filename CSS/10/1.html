<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
       p.ridge {border-style: ridge; border-width: 5px; border-color: white; background-color:DodgerBlue;}
        p.dotted {border-style: dotted; border-width: thick; border-color: blue; background-color: black;margin: 0px;}
        p.double {border-style: double; border-width: 15px; background-color:#6a5acd ;}
        p.hidden {border-style: hidden;background-color: hsl(36, 25%, 77%);}
        body {margin: 0px;}
   </style>
</head>
<body bgcolor="skyblue">
  <p class="ridge" style="color: white;text-align: center; height: 100px;margin: 0px;">CSS Color</p>
   <p class="dotted"  style="color: white;text-align: center;height: 100px;margin: 0px;">RGB</p>
   <p class="double" style="color: white;text-align: center;height: 100px;margin: 0px;">HEX</p>
   <p class="hidden" style="color:SlateBlue ;text-align: center;height: 100px;margin: 0px;">HESL</p>
</body>
</html>
