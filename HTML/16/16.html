<!DOCTYPE html>
<html lang="en">
    <head>
        <title>16</title>
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <fieldset>
                <legend>Send Us A Message</legend>
                <br>
                <label for="fname">Name:</label>
                <input type="text" id="fname" placeholder="your name" name="fname"><br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="your email" name="email"><br>
                <br>
                <label for="message">Your Message:</label><br>
                <textarea class="form-control" rows="5" id="message" placeholder="Type your Message here" name="message"></textarea><br>
            </fieldset>
        </form>
    </body>
</html>
